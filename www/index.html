    <div>
        <p>Actions:</p>
        <button type="button" id="btnValueIteration">Value iteration</button>
        <button type="button" id="btnPolicyEvaluate">Policy evaluate</button>
        <button type="button" id="btnPolicyUpdate">Policy update</button>
        <button type="button" id="btnPolicyIteration">Policy iteration (evaluate + update)</button>
        <button type="button" id="btnPolicyIteration100">Policy 100 iterations</button>

        <button type="button" id="btnReset">Reset</button>
    </div>

    <div>
        <p>Dynamic programming:</p>
        <div>
            <input type="radio" id="a" name="drone" value="a" checked />
            <label for="a">Synchronous backup (update values of all states together using cache of previous values)</label>
        </div>
        <div>
            <input type="radio" id="b" name="drone" value="b" />
            <label for="b">In-place backup (update values of all states one by one in any order)</label>
        </div>
        <div>
            <input type="radio" id="c" name="drone" value="c" />
            <label for="c">Asynchronous backup (update values of all states one by one in any order)</label>
        </div>
        <div>
            <input type="radio" id="d" name="drone" value="d" />
            <label for="d">Random update (update random value)</label>
        </div>
    </div>

    <div>

            <input type="radio" id="cfgGreedyPolicy" name="greedy_policy" value="1" checked />

        <div>

        </div>
        <div>
            <input type="radio" id="cfgNoPolicy" name="greedy_policy" value="2"  />
            <label for="cfgNoPolicy">No policy (value iteration)</label>

    </div>
